pywb:
#    build: ./pywb
    image: ikreymer/pywb:dev
    restart: always
    links:
        - redis

    volumes:
        - ./pywb:/webarchive
        - './pywb/uwsgi.ini:/uwsgi/uwsgi.ini'

redis:
    image: redis:latest
    restart: always

app:
    build: ./app
    restart: always
    links:
        - redis

    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ./app/browser:/browser

    environment:
        - SCREEN_WIDTH=1360
        - SCREEN_HEIGHT=1020

    ports:
        - 9020:9020
