[uwsgi]
if-not-env = PORT
http-socket = :8080
endif =

master = true
buffer-size = 65536
die-on-term = true

if-env = VIRTUAL_ENV
venv = $(VIRTUAL_ENV)
endif =

processes = 20
threads = 20
#gevent = 100
#gevent-early-monkey-patch =

cache2 = name=sesh,items=500,blocksize=64,keysize=64

# specify config file here
env = PYWB_CONFIG_FILE=config.yaml
wsgi = pywb.apps.wayback
